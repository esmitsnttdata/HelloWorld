deploy_job:
  tags: 
    - dotnet
  stage: deploy
  artifacts:
    paths:
      - 'bin/Release/netcoreapp2.1/publish'
  script:
  - 'cf login -a https://api.run.pivotal.io -u $CF_USERNAME -p $CF_PASSWORD -s Development -o NTTD-PCF-ES-org'
  - 'cf push -f devops-gitlab-manifest.yml'
  dependencies:
    - build_job
